<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Blackjack </title>
</head>

<body>
    <div class="table">
        <div class="side">
            <div class="side-text">
                <span id="player"></span><br>
                <span id="playerScore"></span><br><br>
            </div>
        </div>
        <div class="cardSide">
            <div class="deck">
                <div class="row rowP">
                   <!--
                    <div class="card"><span class="suit">o</span><span class="value">10</span></div>
                    <div class="card"></div>
                    -->                  
                </div>
            </div>
        </div>

        <div class="side">
            <div class="side-text">
                <span id="dealer"></span><br>
                <span id="dealerScore"></span><br><br>
            </div>
        </div>
        <div class="cardSideD">
            <div class="deck">
                <div class="row rowD">
                   <!--
                    <div class="card"></div>
                    -->
                </div>
            </div>
        </div>


        <br>
        <div class="buttons">
            <button class="btn btn-secondary" onclick="restart()">Restart</button>
            <button class="btn btn-secondary" id="btnHit" onclick="hit()">Hit</button>
            <button class="btn btn-secondary" id="btnStand" onclick="stand()">Stand</button>
        </div>
        <br>
        <br>
        <span id="result"></span>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body></html>
